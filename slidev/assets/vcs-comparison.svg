<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">CVCS vs DVCS Comparison</text>

  <!-- Dividing line -->
  <line x1="300" y1="40" x2="300" y2="380" stroke="#ddd" stroke-width="2"/>

  <!-- CVCS Side -->
  <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a90e2">Centralized (CVCS)</text>

  <!-- CVCS Server -->
  <rect x="125" y="70" width="50" height="50" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2" rx="5"/>
  <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Server</text>

  <!-- CVCS Clients -->
  <circle cx="80" cy="160" r="20" fill="#7ed321" stroke="#5ba517" stroke-width="2"/>
  <text x="80" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">Client</text>

  <circle cx="150" cy="180" r="20" fill="#7ed321" stroke="#5ba517" stroke-width="2"/>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">Client</text>

  <circle cx="220" cy="160" r="20" fill="#7ed321" stroke="#5ba517" stroke-width="2"/>
  <text x="220" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">Client</text>

  <!-- CVCS Arrows -->
  <line x1="95" y1="145" x2="135" y2="115" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="150" y1="160" x2="150" y2="125" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="205" y1="145" x2="165" y2="115" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- DVCS Side -->
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f5a623">Distributed (DVCS)</text>

  <!-- DVCS Remote -->
  <rect x="425" y="70" width="50" height="35" fill="#f5a623" stroke="#d68910" stroke-width="2" rx="5"/>
  <text x="450" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">Remote</text>

  <!-- DVCS Nodes with local repos -->
  <circle cx="380" cy="160" r="25" fill="#7ed321" stroke="#5ba517" stroke-width="2"/>
  <rect x="368" y="148" width="24" height="16" fill="#4a90e2" stroke="#2c5aa0" stroke-width="1" rx="2"/>
  <text x="380" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white" font-weight="bold">Local</text>
  <text x="380" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">Node</text>

  <circle cx="450" cy="180" r="25" fill="#7ed321" stroke="#5ba517" stroke-width="2"/>
  <rect x="438" y="168" width="24" height="16" fill="#4a90e2" stroke="#2c5aa0" stroke-width="1" rx="2"/>
  <text x="450" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white" font-weight="bold">Local</text>
  <text x="450" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">Node</text>

  <circle cx="520" cy="160" r="25" fill="#7ed321" stroke="#5ba517" stroke-width="2"/>
  <rect x="508" y="148" width="24" height="16" fill="#4a90e2" stroke="#2c5aa0" stroke-width="1" rx="2"/>
  <text x="520" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white" font-weight="bold">Local</text>
  <text x="520" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">Node</text>

  <!-- DVCS Arrows -->
  <line x1="400" y1="145" x2="435" y2="110" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="450" y1="155" x2="450" y2="110" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="500" y1="145" x2="465" y2="110" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Peer-to-peer connections -->
  <line x1="405" y1="160" x2="425" y2="175" stroke="#bd10e0" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrow)"/>
  <line x1="475" y1="175" x2="495" y2="160" stroke="#bd10e0" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrow)"/>

  <!-- Comparison Points -->
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Characteristics:</text>
  <text x="450" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Characteristics:</text>

  <!-- CVCS Characteristics -->
  <text x="30" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">• Single point of failure</text>
  <text x="30" y="255" font-family="Arial, sans-serif" font-size="10" fill="#666">• Network required for most ops</text>
  <text x="30" y="270" font-family="Arial, sans-serif" font-size="10" fill="#666">• Simpler workflow</text>
  <text x="30" y="285" font-family="Arial, sans-serif" font-size="10" fill="#666">• Centralized control</text>
  <text x="30" y="300" font-family="Arial, sans-serif" font-size="10" fill="#666">• Limited offline work</text>

  <!-- DVCS Characteristics -->
  <text x="330" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">• No single point of failure</text>
  <text x="330" y="255" font-family="Arial, sans-serif" font-size="10" fill="#666">• Full offline capabilities</text>
  <text x="330" y="270" font-family="Arial, sans-serif" font-size="10" fill="#666">• Complex but flexible workflow</text>
  <text x="330" y="285" font-family="Arial, sans-serif" font-size="10" fill="#666">• Distributed collaboration</text>
  <text x="330" y="300" font-family="Arial, sans-serif" font-size="10" fill="#666">• Complete local history</text>

  <!-- Examples -->
  <text x="150" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4a90e2">Examples:</text>
  <text x="150" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">SVN, CVS, Perforce</text>

  <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f5a623">Examples:</text>
  <text x="450" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Git, Mercurial, Bazaar</text>
</svg>